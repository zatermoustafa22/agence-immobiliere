<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" type="image/png" href="logo2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('ch.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(242, 239, 231, 0.8); /* Transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .login-container img {
            max-width: 80px;
            margin-bottom: 15px;
        }
        .login-container h1 {
            font-size: 1.5rem;
            color: #000000;
            margin-bottom: 15px;
        }
        .login-container label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            text-align: left;
            font-size: 0.9rem;
        }
        .login-container input,
        .login-container select,
        .login-container button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .login-container button {
            background-color: #000000;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #012b55;
        }
        .login-container p {
            text-align: center;
            margin-top: 10px;
            font-size: 0.8rem;
        }
        .login-container p a {
            color: #00509E;
            text-decoration: none;
        }
        .login-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo2.png" alt="Logo">
        <h1>Connexion</h1>
        <form id="loginForm">
            
            
            <label for="nom_utilisateur">Nom d'utilisateur :</label>
            <input type="text" id="nom_utilisateur" name="nom_utilisateur" placeholder="Entrez votre nom d'utilisateur" required>
            
            <label for="mot_de_passe">Mot de passe :</label>
            <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Entrez votre mot de passe" required>
            
            <button type="submit">Se Connecter</button>
        </form>
        <p><a href="mot_de_passe_oublie.html">Mot de passe oublié ?</a></p>
        
        <p>Pas encore inscrit ? <a href="creer_compte.html">Créer un compte</a></p>
    </div>
</body>
<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent normal form submission
    
        var formData = new FormData(this);
    
        fetch("connexion.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.json()) // Parse JSON response
        .then(data => {
            if (data.status === "success") {
                window.location.href = data.redirect; // Redirect based on role (admin or visiteur)
            } else {
                alert(data.message);
            }
        })
        .catch(error => console.error("Erreur:", error)); // Catch any errors
    });
</script>

    
</html>
